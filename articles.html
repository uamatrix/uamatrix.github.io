---
layout: default
---
<h1>Всі стаття</h1>
{%- if site.pages.size > 0 -%}
  <ul>
    {%- for pages in site.pages -%}
    <li>
      {%- assign date_format = "%Y.%m.%d" -%}
      <a href="{{ pages.url | relative_url }}">{{ pages.title | escape }}</a>
    </li>
    {%- endfor -%}
  </ul>
{%- endif -%}
